    { title: "Uzbekistan", latitude: 41.377491, longitude: 64.585262, cases: 21209 },
    { title: "Venezuela", latitude: 6.4238, longitude: -66.5897, cases: 15988 },
    { title: "Vietnam", latitude: 14.058324, longitude: 108.277199, cases: 431 },
    { title: "West Bank and Gaza", latitude: 31.9522, longitude: 35.2332, cases: 10621 },
    { title: "Western Sahara", latitude: 24.2155, longitude: -12.8858, cases: 10 },
    { title: "Yemen", latitude: 15.552727, longitude: 48.516388, cases: 1691 },
    { title: "Zambia", latitude: -13.133897, longitude: 27.849332, cases: 4552 },
    { title: "Zimbabwe", latitude: -19.015438, longitude: 29.154857, cases: 2704 }
  ];

  var root = am5.Root.new("chartdivGlobe");
  root.setThemes([ am5themes_Animated.new(root) ]);

  var chart = root.container.children.push(
    am5map.MapChart.new(root, {
      panX: "rotateX",
      panY: "rotateY",
      projection: am5map.geoOrthographic(),
      wheelable: true
    })
  );

  chart.set("rotationX", -20);
  chart.set("rotationY", 0);

  var zoomControl = chart.set("zoomControl", am5map.ZoomControl.new(root, {}));
  zoomControl.homeButton.set("visible", true);

  var polygonSeries = chart.series.push(
    am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_worldLow,
      exclude: ["AQ"]
    })
  );
  polygonSeries.mapPolygons.template.setAll({ fill: am5.color(0xdadada) });

  var pointSeries = chart.series.push(am5map.ClusteredPointSeries.new(root, {}));

  pointSeries.set("clusteredBullet", function(root) {
    var container = am5.Container.new(root, { cursorOverStyle:"pointer" });
    container.children.push(am5.Circle.new(root, { radius: 8, tooltipY: 0, fill: am5.color(0xff8c00) }));
    container.children.push(am5.Circle.new(root, { radius: 12, fillOpacity: 0.3, tooltipY: 0, fill: am5.color(0xff8c00) }));
    container.children.push(am5.Circle.new(root, { radius: 16, fillOpacity: 0.3, tooltipY: 0, fill: am5.color(0xff8c00) }));

    container.children.push(am5.Label.new(root, {
      centerX: am5.p50, centerY: am5.p50,
      fill: am5.color(0xffffff),
      populateText: true,
      fontSize: "8",
      text: "{value}"
    }));

    container.events.on("click", function(e) { pointSeries.zoomToCluster(e.target.dataItem); });
    return am5.Bullet.new(root, { sprite: container });
  });

  pointSeries.bullets.push(function() {
    var circle = am5.Circle.new(root, { radius: 6, tooltipY: 0, fill: am5.color(0xff8c00), tooltipText: "{title}" });
    return am5.Bullet.new(root, { sprite: circle });
  });

  cities.forEach(function(city){
    pointSeries.data.push({ geometry: { type: "Point", coordinates: [city.longitude, city.latitude] }, title: city.title });
  });

  var isDragging = false;
  var rotationSpeed = 0.15;

  chart.seriesContainer.events.on("pointerdown", function() { isDragging = true; });
  chart.seriesContainer.events.on("pointerup", function() { isDragging = false; });

  root.events.on("frameended", function() {
    if(!isDragging) {
      chart.set("rotationY", chart.get("rotationY") + rotationSpeed);
    }
  });

  chart.appear(1000, 100);

});
</script>
</body>
</html>
